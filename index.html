<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--Google font-->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Boostrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!--Boostrap bundle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!--my css-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <section>
    <div class="container-fluid">
      <div class="row">

        <!--grid kiri-->
        <div
          class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 order-2 order-sm-2 order-md-2 order-lg-1 order-xl-1 order-xxl-1">
          <div class="geser pt-5 mt-4">
            <!--Logo-->
            <img src="images/logo.svg" alt="logo"
              class="d-none d-lg-block d-xl-block d-none d-xxl-block mt-lg-5 pt-lg-3 mt-xl-0 pt-xl-0 mt-xxl-0 pt-xxl-0">
            <!--Logo-->

            <div class="mt-0 pt-0 mt-sm-0 pt-sm-0  mt-md-0 pt-md-0 mt-lg-0 pt-lg-0 mt-xl-2 pt-xl-5 mt-xxl-2 pt-xxl-5">
              <div class="mt-0 pt-0 mt-sm-0 pt-sm-0 mt-md-0 pt-md-0  mt-lg-2 pt-lg-5 mt-xl-2 pt-xl-5 mt-xxl-2 pt-xxl-5">
                <h1 class="fw-bold display-1 judul"> <span class="fw-light display-1">WE'RE</span>
                  COMING <span class="span-1">SOON</span>
                </h1>
                <p class="isi lh-lg pt-lg-2 pt-xl-0 pt-xxl-0">Hello fellow shoppers! We're currently building our new
                  <br> fashion store.
                  Add your email below to stay up-to-date with <br> announcements and our launch deals.
                </p>

                <form class="mt-5 need-validation" validate>
                  <div
                    class="d-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-start justify-content-xl-start justify-content-xxl-start">
                    <input type="email" id="validationTooltipUsernamePrepend"
                      class="form-control rounded-pill py-3 px-sm-0 py-sm-3 px-md-0 py-md-3 px-lg-1 py-lg-3 px-xl-1 py-xl-3 px-xxl-4 py-xxl-3"
                      placeholder="Email Address" maxlength="30">
                  </div>

                  <div class="d-flex justify-content-end button">
                    <button
                      class="rounded-pill px-5 py-3 px-sm-5 py-sm-3 px-md-5 py-md-3 px-lg-5 py-lg-3 px-xl-5 py-xl-3 px-xxl-5 py-xxl-3 btn"
                      type="submit"><img src="images/icon-arrow.svg" alt="icon"></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <p class="text-center pt-5 mt-5">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-decoration-none fw-bold"
              target="_blank">Frontend Mentor</a>.
            Coded by <a href="#" class="fw-bolder text-decoration-none">Hafiz Algiphary</a>.
          </p>
        </div>

        <!--grid kanan-->
        <div
          class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6  order-1 order-sm-1 order-md-1 order-lg-2 order-xl-2 order-xxl-2">

          <!-- only on xs, sm, md,screen-->
          <img src="images/logo.svg" alt="logo" class="d-block d-lg-none d-xl-none d-xxl-none py-5">
          <img src="images/hero-mobile.jpg" alt="" class="d-block d-lg-none d-xl-none d-xxl-none phn">

          <!-- only on xs, sm, md, lg screen-->

          <img src="images/hero-desktop.jpg" alt=""
            class="gbr img-fluid d-none d-lg-block d-xl-block d-none d-xxl-block ">
        </div>
      </div>
    </div>

  </section>


</body>


</html>
